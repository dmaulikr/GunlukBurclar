<h4 align="center">KOÇ (KADIN) - KOVA (ERKEK)</h4>
<p>Ruhsal ve fiziksel olarak birbirlerini tamamlayan mutlu bir beraberlikleri vardır. Her ikisi de
    dışa dönük oldukları için sosyal çevreleri çok geniştir. Anı yaşamaktan büyük keyif alırlar.
    Cinsel açıdan her iki taraf da rahat davranır ve yeniliklere açıktırlar.</p>
